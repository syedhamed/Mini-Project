<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number-Gusser</title>
  <link rel="stylesheet" type="text/css"
    href="C:\Users\Syedh\OneDrive\Desktop\Project Games\Gamesproject\Gamespage\Numbergusser\numbergusser.css">
  <h1>"The Number-Guessor Game"</h1>

</head>

<body>
  <div class="container">
    <div class="img">
      <img class="background-img"
        src="https://img.freepik.com/premium-photo/number-text-pattern-texture-background-wallpaper_41691-1265.jpg">
    </div>
    <div class="wrapper">

      <header>Guess a number from 1 to 10</header>
      <p class="guess"></p>
      <div class="input-field">
        <input type="number" />
        <button>Check</button>
      </div>
      <p>You have <span class="chances">5</span> chances</p>

    </div>
  </div>


  <button class="title"> INSTRUCTION 
  <div class="instruction-container">
    <div class="header">Instructions</div>
    <div class="description">
      
      <ul>
        <li>Computer will generate the number between 1-10 </li>

        <li>You have to Guess and enter number between 1-10 </li>
        <li> you will win if the Guessed number is equal to Computer number</li>
       
        <li>if the number is higher than the actual number it displays message its high  </li>
        <li>if the number is Lower than the actual number it displays message its low  </li>
        <li> you will have <strong>"5"</strong> chances to guess the number  else you loose</li>
        <h3>"Happy Guessing"</h3>


      </ul>
    </div>
  </div>
  </button>



  <script src="numbergusser.js" defer></script>
</body>

</html>
